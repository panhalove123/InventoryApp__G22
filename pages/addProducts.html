<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Products</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/Css/addProducts.css">
  <link rel="stylesheet" href="/Css/menu.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><span class="material-symbols-outlined">home</span><a href="../pages/dashboard.html">Home</a></li>
          <li><span class="material-symbols-outlined">tile_small</span><a href="../pages/Categories.html">Categories</a></li>
          <li><span class="material-symbols-outlined">stockpot</span><a href="../pages/stock.html">Stocks</a></li>
          <li><span class="material-symbols-outlined">add</span><a href="../pages/addProducts.html">Add products</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <div class="actions">
          <span class="icon"></span>
          <span class="icon">üîî</span>
          <span class="icon">‚öôÔ∏è</span>
          
        </div>
      </header>
      <h1>Add Products</h1>
      <section class="form-section">
        <form id="addProductForm">
          <div class="form-left">
            <label for="imageUpload" class="image-upload">
              <div class="upload-area">
                <span>üìÇ</span>
                <p>Upload Image</p>
              </div>
              <input type="file" id="imageUpload" accept="image/*" hidden>
            </label>
            <button type="button" class="btn" id="addProductButton">Add Product</button>
          </div>
          <div class="form-right">
            <label for="name">Name</label>
            <input type="text" id="productName" placeholder="Name product" required>
            <label for="category">Categories</label>
            <select id="productCategory" required>
              <option value="" disabled selected>Select a category</option>
              <option value="tshirt">T-shirt</option>
              <option value="bags">Bags</option>
              <option value="hat">Hat</option>
              <option value="pants">Pants</option>
              <option value="dress">Dress</option>
              <option value="shoes">Shoes</option>
            </select>
            <label for="quantity">Quantity</label>
            <input type="number" id="stockQuantity" placeholder="Stock quantity" required>
            <label for="description">Description</label>
            <textarea id="productDescription" placeholder="Description"></textarea>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
